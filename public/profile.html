<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #fbf1a9;
            font-family: 'Roboto', sans-serif;
            padding-top: 20px;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            font-size: 36px;
            color: #6c757d;
            margin-bottom: 40px;
            margin-top: 20px;
        }
        .container {
            max-width: 500px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User Profile</h1>
    <form id="profile-form">
        <div class="form-group">
            <label for="idPlayer">ID:</label>
            <input type="text" id="idPlayer" name="idPlayer" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="currentLevel">Current Level:</label>
            <input type="text" id="currentLevel" name="currentLevel" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="currentMission">Current Mission:</label>
            <input type="text" id="currentMission" name="currentMission" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="money">Money:</label>
            <input type="text" id="money" name="money" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <button type="button" class="btn btn-primary" onclick="updatePassword()">Change Password</button>
    </form>
</div>

<script src="profile.js"></script>
</body>
</html>
