<!DOCTYPE html>
<html lang="">
<head>
    <title>Kebab Simulator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap');

        body {
            background-color: #fbf1a9;
            font-family: Arial, sans-serif; /* Agregado para mejorar la legibilidad general */
        }
        h1 {
            text-align: center;
            font-family: 'Mouse Memoirs', sans-serif;
            margin-top: 50px; /* Ajustado para menos espacio */
        }
        .container {
            margin-top: 20px; /* Espacio adicional */
        }
        .kebab-image {
            max-width: 100%; /* Asegura que la imagen sea responsiva */
            height: auto; /* Mantiene la proporción */
            display: block;
            margin: 0 auto 20px; /* Centra la imagen y agrega espacio antes y después */
            border-radius: 15px; /* Redondea los bordes de la imagen */
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
<h1>Kebab Simulator</h1>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="https://www.carniceriademadrid.es/wp-content/uploads/2023/03/kebab-ternera-receta-casera.jpg" alt="Kebab Image" class="kebab-image">
        </div>
        <div class="col-md-6">
            <h2 id="form-title">Log In</h2>
            <form id="login-form" action="" method="post" class="form-signin">
                <input type="text" id="login-username" name="login-username" class="form-control form-control-sm" placeholder="Username" required autofocus>
                <input type="password" id="login-password" name="login-password" class="form-control form-control-sm" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block btn-sm" type="submit">Sign in</button>
            </form>
            <p id="toggle-form">Don't have an account? <a href="register.html">Create one!</a></p>
        </div>
    </div>
</div>
<script src="login.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('login-username').value;
            var password = document.getElementById('login-password').value;
            handleLogin(username, password);
        });
    });
</script>
</body>
</html>
