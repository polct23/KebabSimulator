<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enemy List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Aquí va tu CSS */
    </style>
</head>
<body>
<h1>Enemy List</h1>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <ul id="enemies-list" class="list-group">
                <!-- Los datos de los enemigos se cargarán aquí por el script fetchEnemies.js -->
            </ul>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div id="message" class="alert alert-info alert-auto-login" style="display: none;">You have been automatically logged in.</div>
        </div>
    </div>
</div>

<script>
    // Verifica si el usuario está autenticado
    document.addEventListener('DOMContentLoaded', function() {
        const userStatus = localStorage.getItem('userStatus');
        if (userStatus !== 'loggedIn') {
            alert('You must be logged in to access this page.');
            window.location.href = '/';
        }

        // Verifica si hay un inicio de sesión automático
        const autoLogin = localStorage.getItem('autoLogin');
        if (autoLogin === 'true') {
            // Muestra el mensaje de inicio de sesión automático
            const message = document.getElementById('message');
            message.style.display = 'block';
            // Limpia el indicador de inicio de sesión automático
            localStorage.removeItem('autoLogin');
        }

        // Cargar los enemigos y añadir botones de compra
        fetch('fetchEnemies.js')  // Suponiendo que fetchEnemies.js devuelve los datos en formato JSON
            .then(response => response.json())
            .then(data => {
                const enemiesList = document.getElementById('enemies-list');
                data.forEach(enemy => {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                    listItem.innerHTML = `
                        <span>${enemy.name}</span>
                        <button class="btn btn-primary btn-sm" onclick="purchaseItem('${enemy.id}')">Comprar</button>
                    `;
                    enemiesList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching enemies:', error));
    });
</script>
<script src="purchaseItem.js"></script>
</body>
</html>
