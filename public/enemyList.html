<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enemy List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Aquí va tu CSS */
    </style>
</head>
<body>
<h1>Enemy List</h1>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <ul id="enemies-list" class="list-group">
                <!-- Los datos de los enemigos se cargarán aquí por el script -->
            </ul>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div id="message" class="alert alert-info alert-auto-login" style="display: none;">You have been automatically logged in.</div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Verifica si el usuario está autenticado
        const userStatus = localStorage.getItem('userStatus');
        if (userStatus !== 'loggedIn') {
            alert('You must be logged in to access this page.');
            window.location.href = '/';
        }

        // Verifica si hay un inicio de sesión automático
        const autoLogin = localStorage.getItem('autoLogin');
        if (autoLogin === 'true') {
            // Muestra el mensaje de inicio de sesión automático
            const message = document.getElementById('message');
            message.style.display = 'block';
            // Limpia el indicador de inicio de sesión automático
            localStorage.removeItem('autoLogin');
        }

        // Cargar los enemigos y añadir botones de compra
        fetchEnemies(); // Siempre tratar de obtener la versión más reciente de los enemigos
    });

    function fetchEnemies() {
        fetch('/dsaApp/enemies/getEnemies', {
            headers: {
                'Cache-Control': 'no-cache', // Indica al navegador no almacenar la respuesta en caché
                'Pragma': 'no-cache' // Compatibilidad con HTTP/1.0
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                displayEnemies(data); // Mostrar los datos directamente obtenidos del servidor
            })
            .catch(error => {
                console.error('Fetch error:', error);
                alert('Failed to load enemies from server. Please try again later.');
            });
    }

    function displayEnemies(data) {
        const listElement = document.getElementById('enemies-list');
        listElement.innerHTML = '';
        data.forEach(enemy => {
            const card = createEnemyCard(enemy);
            listElement.appendChild(card);
        });
    }

    function createEnemyCard(enemy) {
        const listItem = document.createElement('li');
        listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
        listItem.innerHTML = `
            <span>${enemy.name}</span>
            <button class="btn btn-primary btn-sm" onclick="purchaseItem('${enemy.id}')">Comprar</button>
        `;
        return listItem;
    }

    function purchaseItem(enemyId) {
        alert(`Purchase item with ID: ${enemyId}`);
        // Aquí puedes agregar la lógica para la compra del enemigo
    }
</script>
<script src="purchaseItem.js"></script>
</body>
</html>
